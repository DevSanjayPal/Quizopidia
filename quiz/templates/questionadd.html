{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

            <div class="viewtabledrd">
                <div class="viewtabledrd">
                    <div class="hed">
                        <h3 class="dbord"> &nbsp Question Add</h3>    
                        <a href="{% url 'admlogout' %}" class="button logout" style="text-decoration: none;color: red;font-size: larger;">Logout</span></a>
                    </div> 
                <div class="card createtest">
                    <div class="card questionadd">

                    <div class="questionaddform">
                        <form  method="post">
                            {% csrf_token%}

                            <select required name="category">
                                {% for i in al %}
                                <option>{{i}}</option>
                                {% endfor %}
                            </select>
                            <label>Write Question</label>
                            <input type="text" placeholder="Enter Question" required style="width: 500px; height: 30px;" class="questiontitle" id="questiontitle" name="question"/>
                            
                           
                            <br>
                            <br>
                            <input type="submit" value="submit" />
                            
                        </form>
                    </br>
                    </div>

                </div>
            </div>
          
        {% endblock %}
