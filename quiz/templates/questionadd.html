{% extends 'admin_base.html' %}
{% load static %}
{% block content %}



<div class="dashboard">
    <div class="card" style="margin-top:100px; padding:0px 10px 0px 10px ;">
        <div class="baner" style="margin: auto; margin-top:-4%; margin-bottom:20px;">
            <h3 class="text-center" style="font-weight: bold; padding: 10px 0px 10px 0px;"> Question Add</h3>
        </div>
        <form method="post" class="col-8 mt-5" style="margin:auto;">
            {% csrf_token%}
            <div class="form-group">
                <label>Select Category</label>
                <select class="form-control" required name="category">
                    {% for i in al %}
                    <option>{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Write Question</label>
                <input type="text" placeholder="Enter Question"class="form-control" name="question"  required />

            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="isans" value="True">
                <label class="form-check-label">Is Answer</label>
            </div>

            <br>
            <input type="submit" class="btn btn-block" value="submit"  />

        </form>
        <br>
    </div>
</div>
