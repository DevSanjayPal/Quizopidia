{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employability.life | Dashboard </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">
</head>

<body>
    <div class="layout has-sidebar fixed-sidebar fixed-header">
        <aside id="sidebar" class="sidebar break-point-lg has-bg-image">
            <div class="image-wrapper">
                <img src="{% static 'images/sidebar_banner.jpg' %}" alt="sidebar background" />
            </div>
            <div class="sidebar-layout">
                <div class="sidebar-header">
                    <span style="
                      text-transform: uppercase;
                      font-size: 15px;
                      letter-spacing: 3px;
                      font-weight: bold;
                    ">Student Dashboard</span>
                </div>
                <div class="sidebar-content">
                    <nav class="menu open-current-submenu">
                        <ul>

                            <li class="menu-item">
                                <a href="{% url 'stu_question' %}">
                                    <span class="menu-icon">
                                        <i class="ri-newspaper-fill"></i></span>
                                    <span class="menu-title">View Test</span>
                                </a>
                            </li>

                            <li class="menu-item">
                                <a href="{% url 'stu_result' %}">
                                    <span class="menu-icon">
                                        <i class="ri-newspaper-fill"></i></span>
                                    <span class="menu-title">View Result</span>
                                </a>
                            </li>


                            <li class="menu-item">
                                <a href="{% url 'stu_profile' %}">
                                    <span class="menu-icon">
                                        <i class="ri-user-fill"></i></span>
                                    <span class="menu-title">Profile</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="sidebar-footer">
                    <a href="{% url 'student_logout_view' %}" class="menu">
                        <span class="menu-icon"><i class="ri-logout-box-line"></i></span>
                        <span class="menu-title">Logout</span>
                    </a>
                </div>
            </div>
        </aside>
        <div id="overlay" class="overlay"></div>
        <div class="layout">
            <header class="header">
                <a id="btn-collapse" href="#">
                    <i class="ri-menu-line ri-xl"></i>
                </a>
                <a id="btn-toggle" href="#" class="sidebar-toggler break-point-lg">
                    <i class="ri-menu-line ri-xl"></i>
                </a>
                <a href="" class="logo">
                    <img src="{% static 'images/logo.png' %}" width="250px" alt="">
                </a>
            </header>
            <main class="content">
                <div class="question">
                    <div>
                        <h3>You can only change the Password</h3>
                    </div>
                    <form method="POST" class="form form-login">
                        {% csrf_token %}
                        
                        <div class="form-field">
                            <input name="name" id="login-email" value="{{ show_data.name }}"  readonly type="text" class="form-input"
                            placeholder="Name" required>
                        </div>
                        
                        <div class="form-field">
                            <input name="email" id="login-email" value="{{ show_data.email }}"  readonly type="email" class="form-input"
                            placeholder="Email" required>
                        </div>
                        
                        <div class="form-field">
                            <input name="enroll_no" id="login-email" value="{{ show_data.Enrollment_No }}"  readonly type="number" class="form-input"
                            placeholder="Enrollment Number" required>
                        </div>
                        
                        <div class="form-field">
                            <input name="password" id="login-email"  type="password" class="form-input"
                            placeholder="Password" required>
                        </div>
                        

                        <div class="form-field">
                            <input name="Attendance" id="login-email" value="{{ show_data.Attendance }}"  readonly type="text" class="form-input"
                                placeholder="Attendance" required>
                        </div>

                        <div class="form-field">
                            <input name="cgpa" id="login-email" value="{{ show_data.cgpa }}"  readonly type="text" class="form-input"
                                placeholder="GPA" required>
                        </div>

                        <div class="form-field">
                            <input name="gpa" id="login-email" value="{{ show_data.gpa }}"  readonly type="text" class="form-input"
                                placeholder="CGPA" required>
                        </div>

                        <div class="form-field">
                            <input name="review" id="login-email" value="{{ show_data.review }}"  readonly type="text" class="form-input"
                                placeholder="Review" required>
                        </div>

                        <div class="form-field">
                            <input name="score" id="login-email" value="{{ show_data.score }}"  readonly type="text" class="form-input"
                                placeholder="Score" required>
                        </div>

                        <div class="form-field">
                            <input type="submit" value="Change">
                        </div>
                    </form>
                </div>
                <footer class="footer">
                    <small style="margin-bottom: 20px; display: inline-block">
                        Â© 2022 made with
                        by - Name </a>
                    </small>
                </footer>
            </main>
            <div class="overlay"></div>
        </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% if msg %}
	<script>alert('{{ msg }}')</script>
	{% endif %}
</body>

</html>
