{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static './css/demo.css' %}">
    </head>
    <title>View Test</title>
    <body>
        <div class="main">
            
            <div class="menu">
            
                <div class="card menu_item">
                    <span class="button button1" onclick="window.location.href='';" style="margin-top: 10px;">
                        <a href="{% url 'adprofile' %}" style="text-decoration: none;">
                            <img src="{% static 'icon/profile.png' %}" height="20px" width="20px"> &nbsp Profile
                        </a>
                    </span>
                    <br>
                    
                    
                    <div class="logo"><img src="{% static 'images/logo.png' %}" height="45px" width="200px" style="margin:1.5rem;"
                            onclick="window.location.href='#';"></div>
                    <a class="button button1" href={% url 'index1' %}><img src="{% static 'icon/dashbord.png' %}"
                            height="20px" width="20px"> &nbspDashboard</span></a>
                    <!-- <a class="button button1"  href={% url 'studentreport1' %} ><img src="{% static 'icon/report.png' %}" height="20px" width="20px"> &nbspStudent Report</span></a> -->
                    <a class="button button1" href={% url 'correct_answer' %}><img src="{% static 'icon/view.png' %}"
                            height="20px" width="20px"> &nbspView Answer Report</span></a>
                    <a class="button button1 active" href={% url 'addstudent' %}><img src="{% static 'icon/create.png' %}"
                            height="20px" width="20px"> &nbspAdd Student</span></a>
                    <a class="button button1" href={% url 'addoption' %}><img src="{% static 'icon/create.png' %}"
                            height="20px" width="20px"> Add Option</span></a>
                    <!-- <a class="button button1"  href={% url 'create1' %} ><img src="{% static 'icon/create.png' %}" height="20px" width="20px"> &nbspCreate Test</span></a> -->
                    <a class="button button1" href={% url 'addcategory' %}><img src="{% static 'icon/view.png' %}"
                            height="20px" width="20px">Add Test category</span></a>
                    <a class="button button1" href={% url 'quistion1' %}><img src="{% static 'icon/create.png' %}"
                            height="20px" width="20px"> Question Add</span></a>
                    <a class="button button1" href={% url 'viewoption' %}><img src="{% static 'icon/view.png' %}"
                            height="20px" width="20px">View Options</span></a>
                    <a class="button button1" href={% url 'viewquestion' %}><img src="{% static 'icon/view.png' %}"
                            height="20px" width="20px">View Questions</span></a>
                    <a class="button button1" href={% url 'viewcategory' %}><img src="{% static 'icon/view.png' %}"
                            height="20px" width="20px">view category </span></a>
                            <!-- <a class="button button1"  href={% url 'viewtest' %} ><img src="{% static 'icon/view.png' %}" height="20px" width="20px"> &nbspView Test</span></a> -->
                            <br>
                    <!-- <span class="account"></span> -->
                </div>        
                
            </div>
            
            <div class="viewtabledrd">
                <div class="viewtabledrd">
                    <div class="hed">
                        <h3 class="dbord"> &nbsp </h3>    
                        <a href="{% url 'admlogout' %}" class="button logout" style="text-decoration: none;color: red;font-size: larger;">Logout</span></a>
                    </div> 
                <div class="card createtest">
                    <div class="card createtesthear">
                        <h3 class="createtesttitle" style="font-weight: bold;">&nbsp &nbsp &nbsp Add Student</h3>
                    </div>
                    <div class="createtestform">
                        <form method="POST">
                            {% csrf_token %}
                            <label>Enter name:</label>
                            <input type="text" placeholder="Enter Name" class="testtitle" id="testtitle" name="name"/ required>
                            <label>Enter Email:</label>
                            <input type="email" placeholder="Enter Email" class="totalquestion" id="totalquestion" required name="email" />
                            <label>Enter Enrollment Number:</label>

                            <input type="text" placeholder="Enter Enrollment" class="totalquestion" id="totalquestion" required name="enrollment" />
                            <label>Enter Password</label>
                            <input type="password" placeholder="Enter password" class="totalquestion" id="totalquestion" required name="password" />
   
                            <label>Enter Attendance</label>
                            <input type="number" max="12" min="0" placeholder="Enter Attendance" class="totalquestion" id="totalquestion" name="attendence" />

                            <label>Enter CGPA</label>
                            <input type="number" max="7" min="0" placeholder="Enter CGPPA" class="totalquestion" id="totalquestion" name="cgpa" />
                            
                            <label>Enter GPA</label>
                            <input type="number"  max="7" min="0" placeholder="Enter GPA" class="totalquestion" id="totalquestion" name="gpa" />

                            <label>Enter Review</label>
                            <input type="text" placeholder="Enter review" class="totalquestion" id="totalquestion" name="review" />

                            <label>Enter Score</label>
                            <input type="number" placeholder="Enter Score" class="totalquestion" id="totalquestion" name="score" />


                            <!-- <input type="password" placeholder="Enter Password" class="totalquestion" id="totalquestion" name="password" /><br><br> -->
                            <input type="submit" value="Add Student" />
                        </form>

                    </div>

                </div>
            </div>
          
        </div>
        {% if s %}
        <script>
            alert('{{s}}')
        </script>
        {% else %}
        {% endif %}
    </body>
</html>
