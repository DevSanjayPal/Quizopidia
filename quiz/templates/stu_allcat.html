{% extends 'stu_base.html' %}
{% load static %}
{% block content %}
<div class="question">
    <div>
        <h3>Test Category</h3>
    </div>

    {% for i in allcat %}
    <div class="allcat_row">
        <div style="margin: 5px 30px 5px 0;">
            <a class="btn btn-primary" href="{% url 'stu_question' i.id %}">{{i.name}}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% if msg %}
<script>alert('{{ msg }}')</script>
{% endif %}

{% endblock %}
