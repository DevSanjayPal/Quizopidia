{% extends 'admin_base.html' %}
{% load static %}
{% block content %}


<div class="dashboard"  >
    <div class="card" style="margin-top:100px; padding:0px 10px 0px 10px ;">
        <div class="baner" style="margin: auto; margin-top:-4%; margin-bottom:20px;">
            <h3 class="text-center" style="font-weight: bold; padding: 10px 0px 10px 0px;"> Student Answer wise Report</h3>
        </div>
        <table class="table table-hover table-striped" id="myTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Category</th>
                    <th>Question</th>
                    <th>Correct</th>
                </tr>
            </thead>
            <tbody>
                {% for i in ans %}
                <tr>
                    <td>{{i.owner}}</td>
                    <td>{{i.quiz1}}</td>
                    <td>{{i.question}}</td>
                    <td class="text-success">Correct</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
