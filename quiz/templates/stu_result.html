{% extends 'stu_base.html' %}
{% load static %}
{% block content %}

<div class="table-div">
    <table class="content-table">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for l, v in res.items %}
            <tr>
                <td>{{l}}</td>
                <td>{{v}}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div>
    <h3>Your Overall Result is {{ final_percentage }}</h3>
</div>
{% endblock %}
